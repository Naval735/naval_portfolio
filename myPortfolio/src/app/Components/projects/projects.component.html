<section class="container my-5 py-5" id="projects">
  <h2 class="text-center mb-5" style="color:#00d1b2;">My Projects</h2>

  <div class="row g-4">
    <!-- Project Card Template -->
    <div class="col-lg-4 col-md-6" *ngFor="let project of projects">
      <div class="card h-100 shadow-sm project-card">
        <img [src]="project.image" class="card-img-top" alt="{{project.title}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text flex-grow-1 text-success">{{project.description}}</p>
          <a [href]="project.link" target="_blank" class="btn btn-dark mt-3">View Project</a>
        </div>
      </div>
    </div>
  </div>
</section>
